<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Tooltips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="p-5">

    <h1>Bootstrap 5 Tooltips Example</h1>
    <p>Hover over the buttons below to see tooltips:</p>

    <!-- Tooltip Buttons -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Facts, pointers, and anything else you need to know">
        Tips
    </button>

    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Cool mechanics, glitches, and anything else that can be done in your game">
        Tricks
    </button>

    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ever said 'what am i supposed to do at this part' then press here">
        Walkthroughs
    </button>

    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Looking for cheats? press here.">
        Cheatcodes
    </button>

    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Press here for custom settings, profile changes, and more.">
        Settings
    </button>

    <!-- Initialize Tooltips -->
    <script>
        document.addEventListener("DOMContentLoaded"), function () {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
        };
    </script>
<!-- https://getbootstrap.com/docs/5.3/components/tooltips/
 -->
</body>
</html>
